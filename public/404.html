<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ehab Guitarrista</title>
    <script>
        // Single Page Apps for GitHub Pages
        // Redirect /performances to /#/performances

        var l = window.location;
        var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');

        // Use the current path as the route path
        var routePath = l.pathname;

        // Redirect to the base URL with hash routing
        l.replace(baseUrl + '/#' + routePath + l.search + l.hash);
    </script>
</head>
<body>
</body>
</html>
