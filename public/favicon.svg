<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#1e293b"/>

  <!-- Guitar body outline -->
  <ellipse cx="16" cy="18" rx="8" ry="6" fill="none" stroke="#d4af37" stroke-width="1.5"/>

  <!-- Guitar neck -->
  <rect x="15.5" y="8" width="1" height="4" fill="#d4af37"/>

  <!-- Sound hole -->
  <circle cx="16" cy="18" r="2.5" fill="#1e293b" stroke="#d4af37" stroke-width="0.8"/>

  <!-- Strings -->
  <line x1="14" y1="12" x2="14" y2="24" stroke="#d4af37" stroke-width="0.3"/>
  <line x1="15" y1="12" x2="15" y2="24" stroke="#d4af37" stroke-width="0.3"/>
  <line x1="17" y1="12" x2="17" y2="24" stroke="#d4af37" stroke-width="0.3"/>
  <line x1="18" y1="12" x2="18" y2="24" stroke="#d4af37" stroke-width="0.3"/>

  <!-- Initials "EG" -->
  <text x="16" y="12" font-family="serif" font-size="6" font-weight="bold" fill="#d4af37" text-anchor="middle">EG</text>
</svg>