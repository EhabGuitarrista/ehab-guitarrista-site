<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ehab Guitarrista - Content Management</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Custom preview templates and widgets can be added here
    CMS.registerPreviewStyle("/admin/preview.css");

    // Register a custom media library widget for external URLs
    CMS.registerWidget("external-media", {
      controlComponent: (props) => {
        const { value, onChange } = props;
        return React.createElement('div', {
          style: { marginBottom: '16px' }
        }, [
          React.createElement('label', {
            key: 'label',
            style: {
              display: 'block',
              marginBottom: '4px',
              fontSize: '14px',
              fontWeight: 'bold'
            }
          }, 'Media URL (ImageKit or external)'),
          React.createElement('input', {
            key: 'input',
            type: 'url',
            value: value || '',
            onChange: (e) => onChange(e.target.value),
            placeholder: 'https://ik.imagekit.io/your-id/filename.ext',
            style: {
              width: '100%',
              padding: '8px',
              border: '2px solid #10b981',
              borderRadius: '4px',
              fontSize: '14px'
            }
          }),
          value && React.createElement('div', {
            key: 'preview',
            style: { marginTop: '8px' }
          }, [
            React.createElement('p', {
              key: 'preview-label',
              style: { fontSize: '12px', color: '#666', margin: '0 0 4px 0' }
            }, 'Preview:'),
            /\.(mp4|webm|ogg|mov)$/i.test(value)
              ? React.createElement('video', {
                  key: 'video-preview',
                  src: value,
                  controls: true,
                  style: { maxWidth: '100%', maxHeight: '200px' }
                })
              : /\.(mp3|wav|m4a|flac)$/i.test(value)
              ? React.createElement('audio', {
                  key: 'audio-preview',
                  src: value,
                  controls: true,
                  style: { width: '100%' }
                })
              : React.createElement('img', {
                  key: 'image-preview',
                  src: value,
                  alt: 'Preview',
                  style: { maxWidth: '100%', maxHeight: '200px', borderRadius: '4px' }
                })
          ])
        ]);
      }
    });
  </script>
</body>
</html>
