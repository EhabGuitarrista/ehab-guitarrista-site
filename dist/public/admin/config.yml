                widget: "object"
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Video File"
                    name: "file"
                    widget: "string"
                    hint: "Enter ImageKit video URL (https://ik.imagekit.io/...)"
              - label: "Video 3"
