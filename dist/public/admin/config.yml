                    widget: "string"
                    hint: "Enter ImageKit video URL (https://ik.imagekit.io/...)"
                
  - name: "gallery"
    label: "Gallery Images"
    folder: "src/data/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Image"
        name: "image"
        widget: "string"
        hint: "Enter ImageKit image URL (https://ik.imagekit.io/...)"
      - label: "Alt Text"
        name: "alt"
        widget: "string"
      - label: "Order"
        name: "order"
        widget: "number"
        default: 1
        
  - name: "additional-videos"
    label: "ðŸŽ¬ Add Unlimited Videos"
    files:
      - file: "data/additional-videos.json"
        label: "ðŸ“¹ Manage All Additional Videos"
        name: "additional-videos"
        fields:
          - label: "ðŸ“¹ Video List (Add/Remove Videos Here)"
            name: "videos"
            widget: "list"
            summary: "{{fields.title}} (Order: {{fields.order}})"
            fields:
              - label: "Video Title"
                name: "title"
                widget: "string"
                hint: "This will appear as the video section title"
              - label: "Video Description"
                name: "description"
                widget: "text"
                required: false
                hint: "Optional description shown under the title"
              - label: "Video File"
                name: "video"
                widget: "string"
                hint: "Enter ImageKit video URL (https://ik.imagekit.io/...)"
              - label: "Display Order"
                name: "order"
                widget: "number"
                default: 100
                hint: "Higher numbers appear later (100, 101, 102, etc.)"
              - label: "Featured Video"
                name: "featured"
                widget: "boolean"
                default: false
                hint: "Featured videos appear wider (16:9 vs 9:16)"