backend:
  name: github
  repo: EhabGuitarrista/Ehab-Guitarrista-CMS
  branch: main
  auth_endpoint: /api/auth

media_folder: "public/lovable-uploads"
public_folder: "/lovable-uploads"

# External Media URL Support for ImageKit
media_library:
  name: external
  config:
    multiple: true
    folder_support: true
    choose_url: true

collections:
  - name: "site-content"
    label: "Site Content"
    files:
      - file: "content.json"
        label: "Main Content" 
        name: "content"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Main Title"
                name: "title"
                widget: "string"
                default: "Ehab Guitarrista"
                required: true
              - label: "Subtitle"
                name: "subtitle"
                widget: "string"
                default: "Bringing Music to Life Across Canada"
                required: true
              - label: "Hero Image"
                name: "image"
                widget: "string"
                default: "https://ik.imagekit.io/your-id/filename.jpg"
                required: true
                hint: "Enter ImageKit URL (https://ik.imagekit.io/...)"
              - label: "Book Performance Button Text"
                name: "bookButtonText"
                widget: "string"
                default: "TESTING - Book Now!"
                required: true
              - label: "Listen Button Text"
                name: "listenButtonText"
                widget: "string"
                default: "Listen Now"
                required: true
                
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "string"
                default: "About Ehab"
              - label: "Description"
                name: "description"
                widget: "text"
                default: "Ehab Guitarrista is a versatile musician and performer based in Canada, bringing authentic musical experiences to audiences across the country."
              - label: "Profile Image"
                name: "image"
                widget: "string"
                default: "https://ik.imagekit.io/your-id/profile.jpg"
                hint: "Enter ImageKit URL (https://ik.imagekit.io/...)"
                
          - label: "Contact Section"
            name: "contact"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "string"
                default: "Get in Touch"
              - label: "Description"
                name: "description"
                widget: "text"
                default: "Ready to bring exceptional music to your event? Let's discuss how we can make your occasion unforgettable."
              - label: "Email"
                name: "email"
                widget: "string"
                default: "contact@ehabguitarrista.com"
              - label: "Phone"
                name: "phone"
                widget: "string"
                default: "+1 (555) 123-4567"
                
          - label: "Videos"
            name: "videos"
            widget: "object"
            fields:
              - label: "Video 1"
                name: "aboutSection"
                widget: "object"
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Video File"
                    name: "file"
                    widget: "string"
                    hint: "Enter ImageKit video URL (https://ik.imagekit.io/...)"
              - label: "Video 2"
